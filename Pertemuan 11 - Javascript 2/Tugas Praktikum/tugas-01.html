<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        var bil1 = prompt("Masukkan bilangan 1: ")
        var bil2 = prompt("Masukkan bilangan 2: ")


        // parse ke Int
        var num1 = parseInt(bil1);
        var num2 = parseInt(bil2);

        if(num1 > num2) {
            document.write(`Bilangan ${bil1} lebih besar dari Bilangan ${bil2}`);
        }

        else {
            document.write(`Bilangan ${bil1} lebih kecil dari Bilangan ${bil2}`);
        }


    </script>
    
</body>
</html>
