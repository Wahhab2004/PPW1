<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        document.write("Mulai-mulau nilai score...<br>");

        //pengiisian nilai
        var score = 100;
        document.write("score = " + score + "<br>");

        // pengisian dan menjumlahkan dengan lima
        score += 5;
        document.write("score = " + score + "<br>");

        // pengisian dan pengurangan dengan 2
        score -= 2
        document.write("score = " + score + "<br>");

        // pengisian dan pembagian dengan 4
        score /= 4;
        document.write("score = " + score + "<br>");

        // pengisian dan pemangkatan dengan 2
        score **= 2;
        document.write("score = " + score + "<br>");

        // pengisian dan modulo 3;
        score %= 3;
        document.write("score = " + score + "<br>");




    </script>
</body>
</html>
